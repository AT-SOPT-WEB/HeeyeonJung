<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>todo</title>
  <link rel="stylesheet" href="./css/reset.css" />
  <link rel="stylesheet" href="./css/style.css" />
  <link rel="stylesheet" href="./css/theme.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <script type="module" src="js/script.js"></script>
</head>
<body>
  <main>
    <!-- 팔터 섹션 -->
    <section class="title-section">
      <h1>MY TODO LIST</h1>
      <div class="filter-buttons">
        <button id="filter-all">전체</button>
        <button id="filter-completed">완료됨</button>
        <button id="filter-incomplete">미완료</button>
        <article class="dropdown">
          <button id="priority-toggle" class="dropbtn">
            <span>중요도</span>
            <i class="fa-solid fa-caret-down"></i>
          </button>
          <div class="dropdown-content" id="priority-dropdown">
            <a href="#" data-priority="1">1</a>
            <a href="#" data-priority="2">2</a>
            <a href="#" data-priority="3">3</a>
          </div>
        </article>
      </div>
    </section>

    <!-- 입력 영역 -->
    <div id="content-contain">
      <div id="form-wrapper">
        <section class="input-section">
          <input type="text" id="input-filed" placeholder="할 일을 입력하세요" />
          <div class="custom-select" id="priority-select">
            <button id="select-toggle" class="select-btn">
              <span id="selected-priority">중요도 선택</span>
              <i class="fa-solid fa-caret-down"></i>
            </button>
            <ul class="select-dropdown" id="select-dropdown">
              <li data-priority="1">1</li>
              <li data-priority="2">2</li>
              <li data-priority="3">3</li>
            </ul>
          </div>
          <button id="add-btn">추가</button>
        </section>

        <section class="action-buttons">
          <button id="delete-btn">삭제</button>
          <button id="complete-btn">완료</button>
        </section>
      </div>

      <!-- 테이블 -->
      <section class="todo-table">
        <table>
          <thead>
            <tr>
                <th><input type="checkbox" id="select-all" /></th>
              <th>중요도</th>
              <th>완료됨</th>
              <th>할 일</th>
            </tr>
          </thead>
          <tbody id="todo-body">
          </tbody>
        </table>
      </section>
    </div>
  </main>

  <!-- 푸터 -->
  <footer>
    <p>© SOPT 2주차 과제 화이팅 할 일을 미루지말자</p>
  </footer>
</body>
</html>
